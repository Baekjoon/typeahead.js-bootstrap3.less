<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../tests/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="../typeahead.css">
</head>
<body>

<div class="container">
  <!-- basic -->
  <div class="form-group">
    <label>Test1</label>
    <input id="test1" type="text" readonly="" class="form-control">
  </div>

  <!-- size lg -->
  <div class="form-group">
    <label>Test2</label>
    <div class="input-group input-group-lg">
      <input id="test2" type="text" class="form-control">
    </div>
  </div>

  <!-- size sm -->
  <div class="form-group">
    <label>Test3</label>
    <div class="input-group input-group-sm">
      <input id="test3" type="text" class="form-control">
    </div>
  </div>

  <!-- readonly -->
  <div class="form-group">
    <label>Test4</label>
    <input id="test4" type="text" class="form-control">
  </div>

  <!-- disabled -->
  <div class="form-group">
    <label>Test5</label>
    <input id="test5" type="text" class="form-control">
  </div>

  <!-- group - left -->
  <div class="form-group">
    <label>Test6</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input id="test6" type="text" class="form-control">
    </div>
  </div>

  <!-- group - right -->
  <div class="form-group">
    <label>Test7</label>
    <div class="input-group">
      <input id="test7" type="text" class="form-control">
      <span class="input-group-addon">.00</span>
    </div>
  </div>

  <!-- group - both -->
  <div class="form-group">
    <label>Test8</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input id="test8" type="text" class="form-control">
      <span class="input-group-addon">.00</span>
    </div>
  </div>

  <!-- group - none -->
  <div class="form-group">
    <label>Test9</label>
    <div class="input-group">
      <input id="test9" type="text" class="form-control">
    </div>
  </div>
</div>

<script src="../tests/vendor/jquery-1.11.0.js"></script>
<script src="../tests/vendor/typeahead.bundle.js"></script>
<script>
  var engine = new Bloodhound({
    datumTokenizer: function(d) { return d.value; },
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    local: [{ value: 'dog animal' }, { value: 'pig animal' }, { value: 'moose animal' }, { value: 'bird ' }]
  });

  engine.initialize();


  $(':input').typeahead(null, {
    name:'animals',
    source: engine.ttAdapter()
  })
</script>
</body>
</html>
